<!-- SIGN UP SECTION -->
      <section id="sign-up" class="w-100">
        <div class="container-fluid text-center" style="width:100%;">
          <div class="sign-up-wrapper bg-danger mx-auto" style="width:50%;height:auto;padding:2%">
            <div class="d-flex flex-column">



              <div class="d-flex flex-column m-2">
                <h2 class="font-weight-bold text-light" style="font-family: 'Times New Roman', Times, serif;">Registration</h2>
              </div>




              <div class="d-flex flex-column m-2">

                <div id="signup-carousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">

                    <form>
                    <!--name,phone-->
                    <div class="carousel-item active" style="width:100%;height:320px;background:rgba(0,0,0,0.5)">

                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>

                    </div>

                    <!--email pwd-->
                    <div class="carousel-item" style="width:100%;height:320px;background:rgba(124,124,124,0.5)">

                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
    
                    </div>

                    <!--address-->
                    <div class="carousel-item" style="width:100%;height:320px;background:rgba(130,31,13,0.5)">

                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
 
                    </div>
                    </form> 
                  </div>
                </div>
              </div>



              <div class="d-flex m-2 w-100 justify-content-between">
                <div>
                  <button class="prev">prev</button>
                </div>
                <div class="d-flex">
                  <i class="fa fa-circle-o ml-2 mr-2"></i>
                  <i class="fa fa-circle-o ml-2 mr-2"></i>
                  <i class="fa fa-circle-o ml-2 mr-2"></i>
                </div>
                <div>
                  <button class="next">next</button>
                </div>
              </div>

              <script type="text/javascript">
                 $("#signup-carousel").carousel({interval: false, wrap: false});
                $(".prev").click(function() {
                  $("#signup-carousel").carousel("prev");
                });
                $(".next").click(function() {
                  $("#signup-carousel").carousel("next");
                });
              </script>

            </div>
          </div>
        </div>        
      </section>
